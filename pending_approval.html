<!DOCTYPE html>
<html>
<head>
    <title>Account Pending Approval</title>
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
            background-color: #f8f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: "Ubuntu", "Helvetica Neue", sans-serif;
            color: #F4D06A; /* Warm Orange */
        }
        p {
            font-family: "Open Sans", Arial, sans-serif;
            line-height: 1.6;
        }
        .highlight-green {
            color: #AED673; /* Warm Green */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Approval Pending</h1>
        <p>Your account has been created successfully and is now pending administrator approval.</p>
        <p>You will receive an email notification once your account is approved.</p>
        <p class="highlight-green">Thank you for your patience.</p>
    </div>
</body>
</html>
