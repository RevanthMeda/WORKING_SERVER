<!DOCTYPE html>
<html>
<head>
    <title>Site Survey</title>
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
            background-color: #f8f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-family: "Ubuntu", "Helvetica Neue", sans-serif;
            color: #5DADE2; /* Light Blue */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input, .form-textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #D3D3D3;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        .button {
            background-color: #5DADE2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Survey</h1>
        <form>
            <div class="form-group">
                <label for="rating" class="form-label">How would you rate your experience?</label>
                <select id="rating" name="rating" class="form-input">
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback" class="form-label">Please provide any feedback:</label>
                <textarea id="feedback" name="feedback" class="form-textarea"></textarea>
            </div>
            <button type="submit" class="button">Submit Survey</button>
        </form>
    </div>
</body>
</html>
