<fieldset class="form-step" id="step-2">
  <div class="step-header">
    <h1 class="step-legend">
      <i class="fas fa-user-check"></i>
      Step 2 - Document Approvals
    </h1>
    <p class="step-description-text">
      Capture the responsible personnel and approval dates. These values appear on the signature page and drive notifications.
    </p>
  </div>

  <div class="form-section">
    <h4><i class="fas fa-pen"></i> Prepared By</h4>
    <div class="form-row">
      <div class="form-group">
        <label for="prepared_by_name">Prepared by</label>
        <input id="prepared_by_name" name="prepared_by_name" type="text"
               value="{{ submission_data.PREPARED_BY_NAME }}"/>
      </div>
      <div class="form-group">
        <label for="prepared_by_role">Role / Title</label>
        <input id="prepared_by_role" name="prepared_by_role" type="text"
               value="{{ submission_data.PREPARED_BY_ROLE or 'Automation Engineer' }}"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="prepared_by_date">Date &amp; Sign</label>
        <input id="prepared_by_date" name="prepared_by_date" type="date"
               value="{{ submission_data.PREPARED_BY_DATE }}"/>
      </div>
      <div class="form-group">
        <label for="prepared_by_email">Notification Email</label>
        <input id="prepared_by_email" name="prepared_by_email" type="email"
               placeholder="optional"
               value="{{ submission_data.PREPARED_BY_EMAIL or current_user.email }}"/>
      </div>
    </div>
  </div>

  <div class="form-section">
    <h4><i class="fas fa-user-tie"></i> Reviewers</h4>
    <div class="approver-card">
      <div class="card-header"><span>Reviewer 1 (Automation Manager)</span></div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group">
            <label for="reviewer1_name">Name</label>
            <input id="reviewer1_name" name="reviewer1_name" type="text"
                   value="{{ submission_data.REVIEWER1_NAME }}"/>
          </div>
          <div class="form-group">
            <label for="reviewer1_role">Role</label>
            <input id="reviewer1_role" name="reviewer1_role" type="text"
                   value="{{ submission_data.REVIEWER1_ROLE or 'Automation Manager' }}"/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="reviewer1_date">Date &amp; Sign</label>
            <input id="reviewer1_date" name="reviewer1_date" type="date"
                   value="{{ submission_data.REVIEWER1_DATE }}"/>
          </div>
          <div class="form-group">
            <label for="reviewer1_email">Notification Email</label>
            <input id="reviewer1_email" name="reviewer1_email" type="email"
                   placeholder="optional"
                   value="{{ submission_data.REVIEWER1_EMAIL }}"/>
          </div>
        </div>
      </div>
    </div>

    <div class="approver-card">
      <div class="card-header"><span>Reviewer 2 (Project Manager)</span></div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group">
            <label for="reviewer2_name">Name</label>
            <input id="reviewer2_name" name="reviewer2_name" type="text"
                   value="{{ submission_data.REVIEWER2_NAME }}"/>
          </div>
          <div class="form-group">
            <label for="reviewer2_role">Role</label>
            <input id="reviewer2_role" name="reviewer2_role" type="text"
                   value="{{ submission_data.REVIEWER2_ROLE or 'Project Manager' }}"/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="reviewer2_date">Date &amp; Sign</label>
            <input id="reviewer2_date" name="reviewer2_date" type="date"
                   value="{{ submission_data.REVIEWER2_DATE }}"/>
          </div>
          <div class="form-group">
            <label for="reviewer2_email">Notification Email</label>
            <input id="reviewer2_email" name="reviewer2_email" type="email"
                   placeholder="optional"
                   value="{{ submission_data.REVIEWER2_EMAIL }}"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <h4><i class="fas fa-handshake"></i> Client Approval</h4>
    <div class="form-row">
      <div class="form-group">
        <label for="client_approval_name">Approval (Client)</label>
        <input id="client_approval_name" name="client_approval_name" type="text"
               value="{{ submission_data.CLIENT_APPROVAL_NAME }}"/>
      </div>
      <div class="form-group">
        <label for="client_approval_date">Date &amp; Sign</label>
        <input id="client_approval_date" name="client_approval_date" type="date"
               value="{{ submission_data.CLIENT_APPROVAL_DATE }}"/>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-secondary" onclick="goToStep(1)">
      <i class="fas fa-arrow-left"></i> Previous
    </button>
    <button type="button" class="btn btn-primary" onclick="goToStep(3)">
      <i class="fas fa-arrow-right"></i> Next Step
    </button>
  </div>
</fieldset>
