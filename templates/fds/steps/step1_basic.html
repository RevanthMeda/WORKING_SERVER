<fieldset class="form-step active" id="step-1">
  <div class="step-header">
    <h1 class="step-legend">
      <i class="fas fa-file-alt"></i>
      Step 1 - Document Information
    </h1>
    <p class="step-description-text">
      Provide the header information for this Functional Design Specification. Fields marked with
      <span class="required">*</span> are required.
    </p>
  </div>

  <div class="form-section">
    <h4><i class="fas fa-info-circle"></i> Document Details</h4>
    <div class="form-row">
      <div class="form-group">
        <label for="document_title">Document Title <span class="required">*</span></label>
        <input id="document_title" name="document_title" type="text" required
               placeholder="Functional Design Specification"
               value="{{ submission_data.DOCUMENT_TITLE }}"/>
      </div>
      <div class="form-group">
        <label for="project_reference">Project Reference <span class="required">*</span></label>
        <input id="project_reference" name="project_reference" type="text" required
               placeholder="e.g. PROJ-1234-FDS"
               value="{{ submission_data.PROJECT_REFERENCE }}"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="document_reference">Document Reference</label>
        <input id="document_reference" name="document_reference" type="text"
               placeholder="PROJ.###.FDS.##.R#"
               value="{{ submission_data.DOCUMENT_REFERENCE }}"/>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" name="date" type="date" value="{{ submission_data.DATE }}"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="prepared_for">Prepared For</label>
        <input id="prepared_for" name="prepared_for" type="text"
               placeholder="Client or organisation"
               value="{{ submission_data.PREPARED_FOR }}"/>
      </div>
      <div class="form-group">
        <label for="revision">Revision</label>
        <input id="revision" name="revision" type="text"
               placeholder="R0"
               value="{{ submission_data.REVISION }}"/>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <span></span>
    <button type="button" class="btn btn-primary" onclick="goToStep(2)">
      <i class="fas fa-arrow-right"></i> Next Step
    </button>
  </div>
</fieldset>
